<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Display On Hover component</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="hover-item">
        <img src="newforest.jpg" alt="Pic" />
        <div>
            <div class="default">
                <p>Les McCutcheon</p>
            </div>
            <div class="onhover">
                <a href="portfolio.html">Portfolio</a>
            </div>
        </div>
    </div>
    <div class="hover-item-animate">
        <img src="newforest.jpg" alt="Pic" />
        <div>
            <div>
                <p>Les McCutcheon</p>
            </div>
            <div>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </div>
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="core.js"></script>
</body>
</html>
